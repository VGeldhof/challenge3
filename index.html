<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Interplanetary Transport System Interface (ITSI)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link type="text/css" href="styles/style.css" rel="stylesheet" />

		<script type="text/javascript" src="scripts/weather.js"></script>
		<script type="text/javascript" src="scripts/food.js"></script>
		<script type="text/javascript" src="scripts/joke.js"></script>

	</head>
	<body>
		<main class="grid-container">
			<header class="box1">
				<img src="img/SpaceX-Logo-X.png" alt="Logo X van SpaceX" class="logoX">
				<img src="img/SpaceX-Logo.png" alt="Logo SpaceX" class="logo">
			</header>

			<section class="box2" id="dag_nacht">
				<div id="city"></div>
				<div id="weather"></div>
				<div id="icon">
					<img id="weatherIMG" src="">
				</div>
				<div id="temp"></div>
			</section>

			<section class="box3">
				<div id="cityName"></div>
				<div id="collectionTitle"></div>
				<div id="collectionDescription"></div>
				<div id="collectionURL">
					<img id="collectionIMG" src="">
				</div>
			</section>

			<section class="box6">
				<h2>Trending #1</h2>
				<div id="topRestaurantOne">
					<div id="dataName"></div>
					<div id="dataCuisine"></div>
					<div id="dataRating"></div>
					<div id="dataAddress"></div>
				</div>
			</section>

			<section class="box7">
				<h2>Trending #2</h2>
				<div id="topRestaurantTwo">
					<div id="dataNameTwo"></div>
					<div id="dataCuisineTwo"></div>
					<div id="dataRatingTwo"></div>
					<div id="dataAddressTwo"></div>
				</div>
			</section>

			<section class="box8">
				<h2>Trending #3</h2>
				<div id="topRestaurantThree">
					<div id="dataNameThree"></div>
					<div id="dataCuisineThree"></div>
					<div id="dataRatingThree"></div>
					<div id="dataAddressThree"></div>
				</div>
			</section>

			<section class="box4">
				<h2>Joke - Keep it light</h2>
				<div id="jokeQ"></div>
				<div id="jokeA"></div>
			</section>

			<footer class="box5">
				<img src="img/SpaceX-Logo-X.png" alt="Logo X van SpaceX" class="logoXfoot">
				<h1>Interplanetary Transport System (ITS)</h1>
			</footer>
		</main>
		
	</body>
</html>
